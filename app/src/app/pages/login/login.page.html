<ion-content>
  <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h4>Login</h4>
          </div>

          <form (ngSubmit)="doLogin()">
            <div padding>
              <ion-item>
                <ion-input type="text" placeholder="UsuÃ¡rio" [(ngModel)]="userData.username"></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-input type="password" placeholder="Senha" [(ngModel)]="userData.password"></ion-input>
              </ion-item>
            </div>
      
            <div padding>
              <ion-button size="large" expand="block">Entrar</ion-button>
            </div>
          </form>

          <div >
              <ion-item  >
                <ion-label text-wrap color=red color="danger" >{{msgErro}}</ion-label>
              </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
